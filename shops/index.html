<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <div class="entry">
      <div class="Autorize">
        <h1>Авторизация</h1>
        <label for="">Логин</label>
        <input
          type="text"
          class="loginInputEntry"
          value="0x922e39F88acf546Fc03176a5A5B7ED828a37DfAB"/>

        <label for="">Пароль</label>
        <input type="text" class="PassInputEntry" value="123" />

        <div class="btnsEntry">
          <button class="btnEntry">Войти</button>
          <button class="btnRegSwitch">Регистрация</button>
        </div>
      </div>

      <div class="regists">
        <h1>Регистарция</h1>
        <label for="">Логин</label>
        <input type="text" class="loginInputReg" />

        <label for="">Фио</label>
        <input type="text" class="FioInputReg" />

        <label for="">Пароль</label>
        <input type="text" class="PassInputReg" />

        <div class="btnsEntry">
          <button class="btnBack">Назад</button>
          <button class="btnReg">Регистрация</button>
        </div>
      </div>
    </div>

    <div class="adminPage">
        <header class="header">
          <h1>Администратор</h1>

          <div class="infoDiv">
            <p class="loginHeader">
            </p>
            <p class="balance">0 ETH</p>
          </div>
        </header>

        <main class="main">
          <div class="container">
            <div class="btns">
              <button id="addAdmin">Добавить Администратор</button>
              <button id="listReq">Список заявок</button>
              <button id="ListShops">Список магазинов</button>
              <button id="CreateShop">Создать магазин</button>
            </div>
  
            <div class="workFolder">
              <div class="addAdminFolder">
                <label for="">Адрес</label>
                <input type="text" class="addresInput" />
  
                <label for="">ФИО</label>
                <input type="text" class="FIOInput" />
  
                <label for="">Логин</label>
                <input type="text" class="LoginInput" />
  
                <label for="">Пароль</label>
                <input type="text" class="PasswordInput" />
  
                <button id="addAdminBtn">Создать администратора</button>
              </div>
  
              <div class="listRequests">
                <div class="headerList">
                  <p>Номер</p>
                  <p>Пользователь</p>
                  <p>Тип заявки</p>
                  <p>Номер магазина</p>
                </div>
              </div>
  
              <div class="listShopsFolder">
                <div class="listShopsFolderHeader">
                  <p>Номер</p>
                  <p>Адресс магазина</p>
                  <p>Название магазина</p>
                  <p>Город</p>
                </div>
              </div>
  
              <div class="CreateShopFolder">
                <label for="">Адрес</label>
                <input type="text" class="addresShopInput" />
  
                <label for="">Имя магазина</label>
                <input type="text" class="NameShopInput" />
  
                <label for="">Город</label>
                <input type="text" class="CityInput" />
  
                <label for="">Пароль</label>
                <input type="text" class="InputPassworShop" />
  
                <button id="addShopBtn">Создать магазин</button>
              </div>
            </div>
          </main>
    </div>

    <div class="SallerPage">
      <header class="header">
        <h1>Продавец</h1>

        <div class="infoDiv">
          <p class="loginHeaderSall">
          </p>
          <p class="balanceSall">0 ETH</p>
        </div>
      </header>

      <main class="main">
        <div class="container">
          <div class="btnsSall">
            <button id="addRequestDown">Создать заявку</button>
            <button id="addComent">Добавить комментарий</button>
          </div>

          <div class="workFolder">
            <div class="addRequestFolder">
              <label for="">Выберите магазин</label>
              <select name="" id="NameShop"></select>

              <label for="">Тип заявки</label>
              <input type="text" disabled value="Понижение">

              <button class = "addRequestBtn">Создать заявку</button>

            </div>

            <div class="addComentFolder">
              <label for="">Выберите магазин</label>
              <select name="" id="NameShopComent"></select>

              <label for="">Оставьте комментарий</label>
              <input type="text"id="messageComent">

              <label for="">Оценка</label>
              <input type="number" id="Ozenka" min="1" max="10">

              <button class = "addComentFolderBtn">Создать комментарий</button>
            </div>
          </div>
        </main>
    </div>

    <div class="BuyerPage">
      <header class="header">
        <h1>Покупатель</h1>

        <div class="infoDiv">
          <p class="loginHeaderBuy">
          </p>
          <p class="balanceBuy">0 ETH</p>
        </div>
      </header>

      <main class="main">
        <div class="container">
          <div class="btnsBuy">
            <button id="addRequestUp">Создать заявку</button>
            <button id="addComentBuy">Добавить комментарий</button>
          </div>

          <div class="workFolder">
            <div class="addRequestFolderUp">
              <label for="">Выберите магазин</label>
              <select name="" id="NameShopBuyer"></select>

              <label for="">Тип заявки</label>
              <input type="text" disabled value="Повышение">

              <button class = "addRequestBtnUp">Создать заявку</button>

            </div>

            <div class="addComentFolderBuy">
              <label for="">Выберите магазин</label>
              <select name="" id="NameShopComentBuyer"></select>

              <label for="">Оставьте комментарий</label>
              <input type="text"id="messageComentBuyer">

              <label for="">Оценка</label>
              <input type="number" id="OzenkaBuyer" min="1" max="10">

              <button class = "addComentFolderBtnBuy">Создать комментарий</button>
            </div>
          </div>
        </main>
    </div>
    

    <div class="shopPage">
      <header class="header">
        <h1>Магазин</h1>

        <div class="infoDiv">
          <p class="loginHeaderShop">
          </p>
          <p class="balanceShop">0 ETH</p>
        </div>
      </header>

      <main class="main">
        <div class="container">
          <div class="btnShop">
            <button id="ListComm">Список комментариев</button>
            <button id="ListWorkers">Список работников</button>
          </div>

          <div class="workFolder">

            <div class="listCommFolder">1</div>

            <div class="ListWorkersFolder">2</div>
          </div>
        </main>
    </div>
          


    <script src="./scripts/web3.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
